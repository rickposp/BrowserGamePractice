<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Game Practice</title>
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<body>
	<div id="game_pane">
		<div id="animation_pane">
		</div>
		<div id="purchase_panes">
			<div id="economy_purchase_pane">
				<button type="button" class="purchase_button" id="buy_small_factory"></button>
				<button type="button" class="purchase_button" id="buy_large_factory"></button>
			</div>
			<div id="military_purchase_pane">
				<button type="button" class="purchase_button" id="buy_light_turret"></button>
				<button type="button" class="purchase_button" id="buy_heavy_turret"></button>
			</div>
		</div>
		<div id="information_pane">
			<div id="economy_display_pane">
				<p class="info_text" id="large_factories"></p>
				<p class="info_text" id="small_factories"></p>
				<p class="info_text" id="income_rate"></p>
				<p class="info_text" id="account_balance"></p>
				<p class="info_text" id="fps"></p>
			</div>
			<div id="military_display_pane">
				<p class="info_text" id="light_turrets"></p>
				<p class="info_text" id="heavy_turrets"></p>
			</div>
		</div>
	</div>
</body>

<script src="scripts/library/accounting.js"></script>
<script src="scripts/library/velocity.js"></script>
<script src="scripts/library/pixi.min.js"></script>
<script src="scripts/library/pixi-layers.js"></script>
<script type=module src="scripts/main.js"></script>

</html>
