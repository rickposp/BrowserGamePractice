<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Game Practice</title>
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<body>
	<div id="game_pane">
		<div id="game_toggle">
			<button type="button" class="game_control" id="start">Start</button>
			<button type="button" class="game_control" id="stop">Stop</button>
		</div>
		<div id="alert_bar">
			<p id="attack_warning"></p>
		</div>
		<div id="animation_pane">
		</div>
		<div id="purchase_panes">
			<div id="economy_purchase_pane">
				<button type="button" class="purchase_button" id="buy_small_factory"></button>
				<button type="button" class="purchase_button" id="buy_large_factory"></button>
			</div>
			<div id="military_purchase_pane">
				<button type="button" class="purchase_button" id="buy_light_turret"></button>
				<button type="button" class="purchase_button" id="buy_heavy_turret"></button>
			</div>
		</div>
		<div id="information_pane">
			<div id="economy_display_pane">
				<p id="large_factories"></p>
				<p id="small_factories"></p>
				<p id="income_rate"></p>
				<p id="account_balance"></p>
				<p id="fps"></p>
			</div>
			<div id="military_display_pane">
				<p id="light_turrets"></p>
				<p id="heavy_turrets"></p>
			</div>
		</div>
	</div>
</body>

<script data-main="scripts/main" src="scripts/library/require.js"></script>

</html>
